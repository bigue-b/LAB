<div class="container">
  <div class="card">
    <h2>Commande</h2>

    <p><strong>Message:</strong> {{ commandeMessage }}</p>

    <button (click)="calculateSomme()">Calculer Somme (5 + 6)</button>

    <p *ngIf="sommeResult !== null">
      <strong>La Somme:</strong> {{ sommeResult }}
    </p>
  </div>
</div>
